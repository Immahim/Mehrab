<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label>Name:</label>
    <input type="text" name="nam" placeholder="Enter Your Name" size="50"> <br><br>
    <label>Email:</label>
    <input type="text" name="em" placeholder="Enter Your Email" size="50"> <br><br>
    <label>Password:</label>
    <input type="password" name="pass" placeholder="Enter Your Password" size="50"> <br><br>
    <label>Phone No.:</label>
    <input type="number" name="phn" placeholder="Enter Your Phone No." size="50"> <br><br>
    <label>Date of Birth</label>
    <select name="date">
    <option value="0" selected>Date</option>
    <option value="1" selected>1</option>
    <option value="2" selected>2</option>
    <option value="3" selected>3</option>
  </select>
    <select name="month">
    <option value="0" selected>Month</option>
    <option value="1" selected>Jan</option>
    <option value="2" selected>Feb</option>
    <option value="3" selected>Mar</option>
  </select>
    <select name="year">
    <option value="0" selected>year</option>
    <option value="1" selected>1998</option>
    <option value="2" selected>1999</option>
    <option value="3" selected>2000</option> 
  </select> <br><br>
  <label>Gender</label>
  <input type="radio" value="1" name="gen">Male
  <input type="radio" value="2" name="gen">Female
  <input type="radio" value="3" name="gen">others <br><br>
  <button type="submit" value="send">Send</button>
  <button type="reset" value="clr">Clear</button>
  </form>
</body>
</html>
